<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Online Firebase</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .tabs { display: flex; background: #ecf0f1; }
        .tab-btn { flex: 1; padding: 15px; border: none; cursor: pointer; font-weight: bold; color: #7f8c8d; }
        .tab-btn.active { background: white; color: #2980b9; border-bottom: 3px solid #3498db; }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        #reader { border-radius: 10px; overflow: hidden; background: #000; margin-bottom: 15px; }
        .status-lokasi { padding: 10px; border-radius: 8px; margin-bottom: 10px; text-align: center; font-size: 0.85em; font-weight: bold; }
        .aman { background: #d4edda; color: #155724; }
        .bahaya { background: #f8d7da; color: #721c24; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 5px; color: white; }
        .btn-blue { background: #3498db; }
        .btn-green { background: #2ecc71; }
        .btn-red { background: #e74c3c; }
        button:disabled { background: #bdc3c7; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.8em; }
        th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('tab-absen')">Absensi</button>
        <button class="tab-btn" onclick="openTab('tab-admin')">Daftar Pegawai</button>
    </div>

    <div id="tab-absen" class="content active">
        <div id="statusLokasi" class="status-lokasi bahaya">Mengecek GPS...</div>
        <div id="reader"></div>
        <div id="infoScan" style="text-align: center; margin-bottom: 10px;"><b>Scan QR Pegawai</b></div>
        <div style="display: flex; gap: 10px;">
            <button id="btnIn" class="btn-green" onclick="prosesAbsen('Masuk')" disabled>In</button>
            <button id="btnOut" class="btn-red" onclick="prosesAbsen('Out')" disabled>Out</button>
        </div>
        <table>
            <thead><tr><th>Nama</th><th>Tipe</th><th>Waktu</th></tr></thead>
            <tbody id="logAbsen"></tbody>
        </table>
    </div>

    <div id="tab-admin" class="content">
        <h3>Kelola Pegawai</h3>
        <input type="text" id="regNama" placeholder="Nama Pegawai Baru...">
        <button class="btn-blue" onclick="simpanPegawai()">Daftarkan Pegawai</button>
        <div id="qrPrint" style="text-align: center; margin-top: 20px; display: none; background: #f9f9f9; padding: 15px; border-radius: 10px;">
            <div id="qrcode" style="display: flex; justify-content: center;"></div>
            <p id="qrLabel" style="font-weight: bold; margin-top: 10px;"></p>
        </div>
        <h4 style="margin-top: 20px;">List Pegawai (Cloud)</h4>
        <div id="listPegawai">Memuat data...</div>
    </div>
</div>

<script>
    // ======= 1. KONFIGURASI FIREBASE (GANTI DENGAN MILIKMU) =======
    const firebaseConfig = {
  apiKey: "AIzaSyCMu-Bfd1GQWIoT1CnInPtWcIDCJkhSIgQ",
  authDomain: "absensi-kantor-cf8b7.firebaseapp.com",
  projectId: "absensi-kantor-cf8b7",
  storageBucket: "absensi-kantor-cf8b7.firebasestorage.app",
  messagingSenderId: "287648038826",
  appId: "1:287648038826:web:15c9e546d66162980f75d3"
};


    // ======= 2. PENGATURAN KANTOR =======
    const LAT_KANTOR = -7.716884146853014; // Ganti dengan Lat kantor Anda
    const LON_KANTOR = 112.0677810812019; // Ganti dengan Lon kantor Anda 
    const RAD_MAKS = 100;

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let lokasiOk = false;
    let namaTerdeteksi = "";

    function openTab(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // SIMPAN PEGAWAI KE CLOUD
    function simpanPegawai() {
        const nama = document.getElementById('regNama').value.trim();
        if(!nama) return;
        db.ref('pegawai/' + nama).set({ nama: nama }).then(() => {
            alert("Berhasil didaftarkan!");
            showQR(nama);
            document.getElementById('regNama').value = "";
        });
    }

    function showQR(nama) {
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById('qrcode'), { text: nama, width: 150, height: 150 });
        document.getElementById('qrLabel').innerText = nama;
        document.getElementById('qrPrint').style.display = "block";
    }

    // LIST PEGAWAI DARI CLOUD
    db.ref('pegawai').on('value', (snap) => {
        const data = snap.val();
        let html = "<ul>";
        for(let key in data) {
            html += `<li>${data[key].nama} <button style="width:auto; padding:2px 10px; background:red" onclick="hapusPegawai('${key}')">x</button></li>`;
        }
        document.getElementById('listPegawai').innerHTML = html + "</ul>";
    });

    function hapusPegawai(key) {
        if(confirm("Hapus?")) db.ref('pegawai/' + key).remove();
    }

    // ABSENSI & LOG
    function onScanSuccess(text) {
        namaTerdeteksi = text;
        document.getElementById('infoScan').innerHTML = "Terdeteksi: <b>" + text + "</b>";
        if(lokasiOk) {
            document.getElementById('btnIn').disabled = false;
            document.getElementById('btnOut').disabled = false;
        }
    }

    let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 200 });
    scanner.render(onScanSuccess);

    function prosesAbsen(tipe) {
        const jam = new Date().toLocaleTimeString();
        db.ref('log_absen').push({ nama: namaTerdeteksi, tipe: tipe, waktu: jam });
        alert("Absen " + tipe + " Berhasil!");
    }

    db.ref('log_absen').limitToLast(10).on('value', (snap) => {
        const data = snap.val();
        let html = "";
        for(let key in data) {
            html = `<tr><td>${data[key].nama}</td><td>${data[key].tipe}</td><td>${data[key].waktu}</td></tr>` + html;
        }
        document.getElementById('logAbsen').innerHTML = html;
    });

    // GPS
    navigator.geolocation.watchPosition(pos => {
        const d = hitungJarak(pos.coords.latitude, pos.coords.longitude, LAT_KANTOR, LON_KANTOR);
        const el = document.getElementById('statusLokasi');
        if(d <= RAD_MAKS) {
            lokasiOk = true;
            el.innerText = `Lokasi OK (${Math.round(d)}m)`; el.className = "status-lokasi aman";
        } else {
            lokasiOk = false;
            el.innerText = `Diluar Area (${Math.round(d)}m)`; el.className = "status-lokasi bahaya";
            document.getElementById('btnIn').disabled = true; document.getElementById('btnOut').disabled = true;
        }
    }, null, { enableHighAccuracy: true });

    function hitungJarak(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
