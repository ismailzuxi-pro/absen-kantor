<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pro - Suara Aktif Final</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #2d3436;
            --border: #eee;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.05);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: #7f8c8d;
            background: transparent;
        }

        .tab-btn.active {
            background: var(--card);
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }

        .content {
            padding: 20px;
            display: none;
        }

        .content.active {
            display: block;
        }

        #reader {
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .btn-action {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 0.75em;
            cursor: pointer;
            margin-right: 4px;
        }

        .btn-edit {
            background: #f1c40f;
        }

        .btn-hapus {
            background: #e74c3c;
        }

        .btn-qr {
            background: #2ecc71;
        }

        .btn-excel {
            background: #27ae60;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.8em;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 0.75em;
            color: white;
            font-weight: bold;
        }

        /* Tombol Absen - Tidak menggunakan 'disabled' agar click event tetap jalan */
        .btn-absen {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .btn-absen.masuk {
            background: #2ecc71;
            box-shadow: 0 4px #27ae60;
        }

        .btn-absen.pulang {
            background: #e74c3c;
            box-shadow: 0 4px #c0392b;
        }

        .btn-absen.masuk:active,
        .btn-absen.pulang:active {
            transform: translateY(2px);
            box-shadow: 0 2px #27ae60;
        }

        /* Style saat tombol dalam kondisi "Terpaku/Sudah Absen" */
        .btn-absen.locked {
            background: #bdc3c7 !important;
            box-shadow: 0 4px #95a5a6 !important;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="tabs">
            <button id="tabAbsenBtn" class="tab-btn active" onclick="openTab('tab-absen')">Absensi</button>
            <button id="tabPegawaiBtn" class="tab-btn" onclick="openTab('tab-admin')">Daftar Pegawai</button>
        </div>

        <div id="tab-absen" class="content active">
            <div id="reader"></div>
            <div id="infoScan" style="text-align:center; font-weight:bold; margin-bottom:15px; font-size: 1.1em;">
                Silakan Scan QR Code</div>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button id="btnIn" class="btn-absen masuk" onclick="prosesAbsen('Masuk')">MASUK</button>
                <button id="btnOut" class="btn-absen pulang" onclick="prosesAbsen('Pulang')">PULANG</button>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h4 style="margin:0">Log Hari Ini</h4>
                <button class="btn-excel" onclick="exportExcelAbsensi()">ðŸ“Š Download Laporan</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Tipe</th>
                        <th>Jam</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="logAbsen"></tbody>
            </table>
        </div>

        <div id="tab-admin" class="content">
            <h3>Pendaftaran Pegawai Baru</h3>
            <input type="text" id="regNama" placeholder="Masukkan nama lengkap...">
            <button class="btn-primary" onclick="simpanPegawai()">Simpan Data</button>

            <div id="qrcode-container"
                style="display:none; text-align:center; margin-top:20px; padding:15px; border:2px dashed #ccc; border-radius:10px;">
                <div id="qrcode" style="display:flex; justify-content:center;"></div>
                <p id="qrLabel" style="font-weight:bold; margin-top:10px; color:#2c3e50;"></p>
                <button class="btn-primary" style="width:auto; padding:8px 20px;" onclick="window.print()">Cetak QR
                    Code</button>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin-top:30px;">
                <h4 style="margin:0">Daftar Pegawai</h4>
                <button class="btn-excel" onclick="exportExcelPegawai()">ðŸ’¾ Export Pegawai</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="listPegawai"></tbody>
            </table>
        </div>
    </div>
