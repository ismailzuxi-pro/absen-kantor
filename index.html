        :root { --bg: #f0f2f5; --card: #ffffff; --text: #2d3436; --border: #eee; }

        .tabs { display: flex; background: rgba(0,0,0,0.05); }
        .tab-btn { flex: 1; padding: 15px; border: none; cursor: pointer; font-weight: bold; color: #7f8c8d; background: transparent; }
        .tab-btn.active { background: var(--card); color: #3498db; border-bottom: 3px solid #3498db; }

        #reader { border-radius: 10px; overflow: hidden; background: #000; margin-bottom: 15px; }

        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn-primary { background: #3498db; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .badge { padding: 4px 8px; border-radius: 5px; font-size: 0.75em; color: white; font-weight: bold; }
        /* Style agar tombol yang disabled tetap bisa menerima klik untuk memicu suara */
        button:disabled { cursor: pointer !important; pointer-events: auto !important; opacity: 0.6; }
    </style>
</head>
