<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Cloud Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .tabs { display: flex; background: #ecf0f1; }
        .tab-btn { flex: 1; padding: 15px; border: none; cursor: pointer; font-weight: bold; color: #7f8c8d; transition: 0.3s; }
        .tab-btn.active { background: white; color: #2980b9; border-bottom: 3px solid #3498db; }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        #reader { border-radius: 10px; overflow: hidden; background: #000; margin-bottom: 15px; }
        .status-lokasi { padding: 10px; border-radius: 8px; margin-bottom: 10px; text-align: center; font-size: 0.85em; font-weight: bold; }
        .aman { background: #d4edda; color: #155724; }
        .bahaya { background: #f8d7da; color: #721c24; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; margin: 2px; }
        .btn-blue { background: #3498db; width: 100%; margin-bottom: 10px; }
        .btn-green { background: #2ecc71; }
        .btn-red { background: #e74c3c; }
        .btn-orange { background: #f39c12; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.85em; }
        th, td { border-bottom: 1px solid #eee; padding: 12px 8px; text-align: left; }
        .qr-area { text-align: center; margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 10px; border: 1px dashed #ccc; }
        .btn-small { padding: 5px 8px; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('tab-absen')">Absensi</button>
        <button class="tab-btn" onclick="openTab('tab-admin')">Daftar Pegawai</button>
    </div>

    <div id="tab-absen" class="content active">
        <div id="statusLokasi" class="status-lokasi bahaya">Mengecek GPS...</div>
        <div id="reader"></div>
        <div id="infoScan" style="text-align: center; margin-bottom: 15px;"><b>Scan QR Code Pegawai</b></div>
        <div style="display: flex; gap: 10px;">
            <button id="btnIn" class="btn-green" style="flex:1" onclick="prosesAbsen('Masuk')" disabled>Check In</button>
            <button id="btnOut" class="btn-red" style="flex:1" onclick="prosesAbsen('Pulang')" disabled>Check Out</button>
        </div>
        <h4 style="margin-top: 25px; border-bottom: 2px solid #eee;">Riwayat Hari Ini (Cloud)</h4>
        <table>
            <thead><tr><th>Nama</th><th>Tipe</th><th>Jam</th></tr></thead>
            <tbody id="logAbsen"></tbody>
        </table>
    </div>

    <div id="tab-admin" class="content">
        <h3 id="formTitle">Pendaftaran Pegawai</h3>
        <input type="hidden" id="editKey">
        <input type="text" id="regNama" placeholder="Nama Lengkap Pegawai...">
        <button id="btnSimpan" class="btn-blue" onclick="simpanPegawai()">Simpan Ke Cloud</button>
        <button id="btnBatal" class="btn-red" style="display:none; width:100%" onclick="resetForm()">Batal Edit</button>
        
        <div id="qrPrint" class="qr-area" style="display: none;">
            <div id="qrcode" style="display: flex; justify-content: center;"></div>
            <p id="qrLabel" style="font-weight: bold; margin-top: 10px;"></p>
            <p style="font-size: 0.7em; color: #666;">Klik kanan/Tahan pada QR untuk simpan</p>
        </div>

        <h4 style="margin-top: 30px; border-bottom: 2px solid #eee;">Daftar Pegawai Terdaftar</h4>
        <table>
            <thead><tr><th>Nama Pegawai</th><th>Aksi</th></tr></thead>
            <tbody id="listPegawai"></tbody>
        </table>
    </div>
</div>

<script>
    // ======= 1. PASTE FIREBASE CONFIG KAMU DI SINI =======
    const firebaseConfig = {
  apiKey: "AIzaSyCMu-Bfd1GQWIoT1CnInPtWcIDCJkhSIgQ",
  authDomain: "absensi-kantor-cf8b7.firebaseapp.com",
  projectId: "absensi-kantor-cf8b7",
  storageBucket: "absensi-kantor-cf8b7.firebasestorage.app",
  messagingSenderId: "287648038826",
  appId: "1:287648038826:web:15c9e546d66162980f75d3"
};


    // ======= 2. SETTING KANTOR =======
    const LAT_KANTOR = -7.716884146853014; // Ganti dengan Lat kantor Anda
    const LON_KANTOR = 112.0677810812019; // Ganti dengan Lon kantor Anda
    const RAD_MAKS = 100;

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let lokasiOk = false;
    let namaTerdeteksi = "";

    function openTab(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // --- MANAJEMEN PEGAWAI CLOUD (CRUD) ---
    function simpanPegawai() {
        const nama = document.getElementById('regNama').value.trim();
        const editKey = document.getElementById('editKey').value;

        if(!nama) return alert("Masukkan nama!");

        if(editKey) {
            // Mode Update
            db.ref('pegawai/' + editKey).update({ nama: nama }).then(() => {
                alert("Data berhasil diupdate!");
                resetForm();
            });
        } else {
            // Mode Tambah Baru
            const newKey = db.ref('pegawai').push().key;
            db.ref('pegawai/' + newKey).set({ nama: nama }).then(() => {
                alert("Pegawai terdaftar di Cloud!");
                showQR(nama);
                document.getElementById('regNama').value = "";
            });
        }
    }

    function editPegawai(key, nama) {
        document.getElementById('regNama').value = nama;
        document.getElementById('editKey').value = key;
        document.getElementById('formTitle').innerText = "Edit Pegawai";
        document.getElementById('btnSimpan').innerText = "Update Nama";
        document.getElementById('btnBatal').style.display = "block";
        document.getElementById('qrPrint').style.display = "none";
    }

    function resetForm() {
        document.getElementById('regNama').value = "";
        document.getElementById('editKey').value = "";
        document.getElementById('formTitle').innerText = "Pendaftaran Pegawai";
        document.getElementById('btnSimpan').innerText = "Simpan Ke Cloud";
        document.getElementById('btnBatal').style.display = "none";
    }

    function hapusPegawai(key) {
        if(confirm("Hapus pegawai ini dari cloud?")) {
            db.ref('pegawai/' + key).remove();
        }
    }

    function showQR(nama) {
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById('qrcode'), { text: nama, width: 150, height: 150 });
        document.getElementById('qrLabel').innerText = nama;
        document.getElementById('qrPrint').style.display = "block";
    }

    // Monitor Daftar Pegawai Realtime
    db.ref('pegawai').on('value', (snap) => {
        const data = snap.val();
        let html = "";
        for(let key in data) {
            let n = data[key].nama;
            html += `<tr>
                <td><strong>${n}</strong></td>
                <td>
                    <button class="btn-orange btn-small" onclick="editPegawai('${key}', '${n}')">Edit</button>
                    <button class="btn-red btn-small" onclick="hapusPegawai('${key}')">Hapus</button>
                    <button class="btn-green btn-small" onclick="showQR('${n}')">QR</button>
                </td>
            </tr>`;
        }
        document.getElementById('listPegawai').innerHTML = html || "<tr><td colspan='2'>Belum ada data</td></tr>";
    });

    // --- SISTEM ABSENSI ---
    function onScanSuccess(text) {
        // Cek apakah QR ada di database pegawai
        db.ref('pegawai').orderByChild('nama').equalTo(text).once('value', (snap) => {
            if(snap.exists()) {
                namaTerdeteksi = text;
                document.getElementById('infoScan').innerHTML = "Terdeteksi: <b style='color:green'>" + text + "</b>";
                if(lokasiOk) {
                    document.getElementById('btnIn').disabled = false;
                    document.getElementById('btnOut').disabled = false;
                }
            } else {
                document.getElementById('infoScan').innerHTML = "<b style='color:red'>QR Tidak Terdaftar!</b>";
            }
        });
    }

    let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 200 });
    scanner.render(onScanSuccess);

    function prosesAbsen(tipe) {
        const skrg = new Date();
        const jam = skrg.getHours().toString().padStart(2,'0') + ":" + skrg.getMinutes().toString().padStart(2,'0');
        db.ref('log_absen').push({ 
            nama: namaTerdeteksi, 
            tipe: tipe, 
            waktu: jam,
            ts: firebase.database.ServerValue.TIMESTAMP 
        });
        alert("Absen " + tipe + " Berhasil!");
    }

    db.ref('log_absen').orderByChild('ts').limitToLast(10).on('value', (snap) => {
        const data = snap.val();
        let html = "";
        if(data) {
            Object.values(data).reverse().forEach(i => {
                html += `<tr><td>${i.nama}</td><td>${i.tipe}</td><td>${i.waktu}</td></tr>`;
            });
        }
        document.getElementById('logAbsen').innerHTML = html;
    });

    // GPS TRACKER
    navigator.geolocation.watchPosition(pos => {
        const d = hitungJarak(pos.coords.latitude, pos.coords.longitude, LAT_KANTOR, LON_KANTOR);
        const el = document.getElementById('statusLokasi');
        if(d <= RAD_MAKS) {
            lokasiOk = true;
            el.innerText = `Lokasi OK (${Math.round(d)}m)`; el.className = "status-lokasi aman";
        } else {
            lokasiOk = false;
            el.innerText = `Diluar Area (${Math.round(d)}m)`; el.className = "status-lokasi bahaya";
            document.getElementById('btnIn').disabled = true; document.getElementById('btnOut').disabled = true;
        }
    }, null, { enableHighAccuracy: true });

    function hitungJarak(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
