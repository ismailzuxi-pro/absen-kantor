<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pro - Anti Mocking GPS</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --text: #2d3436; --border: #eee; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; background: var(--card); border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .tabs { display: flex; background: rgba(0,0,0,0.05); }
        .tab-btn { flex: 1; padding: 15px; border: none; cursor: pointer; font-weight: bold; color: #7f8c8d; background: transparent; }
        .tab-btn.active { background: var(--card); color: #3498db; border-bottom: 3px solid #3498db; }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        #reader { border-radius: 10px; overflow: hidden; background: #000; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        .btn-action { padding: 6px 12px; border-radius: 6px; border: none; color: white; font-weight: bold; font-size: 0.75em; cursor: pointer; margin-right: 4px; }
        .btn-edit { background: #f1c40f; } .btn-hapus { background: #e74c3c; } .btn-qr { background: #2ecc71; }
        .btn-excel { background: #27ae60; color: white; padding: 8px 15px; border-radius: 6px; font-size: 0.8em; border: none; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn-primary { background: #3498db; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .badge { padding: 4px 8px; border-radius: 5px; font-size: 0.75em; color: white; font-weight: bold; }
        .btn-absen { flex:1; padding:12px; border-radius:8px; border:none; font-weight:bold; cursor:pointer; color:white; transition: 0.3s; }
        .btn-absen.masuk { background:#2ecc71; }
        .btn-absen.pulang { background:#e74c3c; }
        .btn-absen.locked { background:#bdc3c7; cursor:not-allowed; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button id="tabAbsenBtn" class="tab-btn active" onclick="openTab('tab-absen')">Absensi</button>
        <button id="tabPegawaiBtn" class="tab-btn" onclick="openTab('tab-admin')">Daftar Pegawai</button>
    </div>

    <div id="tab-absen" class="content active">
        <div id="reader"></div>
        <div id="infoScan" style="text-align:center; font-weight:bold; margin-bottom:15px;">Scan QR Pegawai</div>
        <div id="statusJarak" style="text-align:center; font-size:0.8em; margin-bottom:10px; color:#e67e22;">Mengecek Lokasi...</div>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button id="btnIn" class="btn-absen masuk" onclick="prosesAbsen('Masuk')">Check In</button>
            <button id="btnOut" class="btn-absen pulang" onclick="prosesAbsen('Pulang')">Check Out</button>
        </div>
        
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h4 style="margin:0">Log Hari Ini</h4>
            <button class="btn-excel" onclick="exportExcelAbsensi()">üìä Laporan Absen</button>
        </div>
        <table>
            <thead><tr><th>Nama</th><th>Tipe</th><th>Jam</th><th>Ket</th></tr></thead>
            <tbody id="logAbsen"></tbody>
        </table>
    </div>

    <div id="tab-admin" class="content">
        <h3>Pendaftaran Pegawai</h3>
        <input type="text" id="regNama" placeholder="Nama Lengkap Pegawai...">
        <button class="btn-primary" onclick="simpanPegawai()">Simpan Ke Cloud</button>
        <div id="qrcode-container" style="display:none; text-align:center; margin-top:20px; padding:15px; border:2px dashed #ccc; border-radius:10px;">
            <div id="qrcode" style="display:flex; justify-content:center;"></div>
            <p id="qrLabel" style="font-weight:bold; margin-top:10px;"></p>
        </div>
        <div id="listPegawai"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCMu-Bfd1GQWIoT1CnInPtWcIDCJkhSIgQ",
        authDomain: "absensi-kantor-cf8b7.firebaseapp.com",
        databaseURL: "https://absensi-kantor-cf8b7-default-rtdb.firebaseio.com",
        projectId: "absensi-kantor-cf8b7",
        storageBucket: "absensi-kantor-cf8b7.firebasestorage.app",
        messagingSenderId: "287648038826",
        appId: "1:287648038826:web:15c9e546d66162980f75d3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    // --- PENGATURAN LOKASI KANTOR ---
    const lintangKantor = -7.716884146853014; // GANTI DENGAN LINTANG KANTOR ANDA
    const bujurKantor = 112.0677810812019; // GANTI DENGAN BUJUR KANTOR ANDA
    const radiusMaksimal = 100; // Dalam satuan Meter
    
    let namaTerdeteksi = "";
    let jarakSekarang = null;
    window.cekAbsen = { masuk: false, pulang: false };

    // Fungsi Hitung Jarak (Haversine Formula)
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // Radius bumi dalam meter
        const œÜ1 = lat1 * Math.PI/180;
        const œÜ2 = lat2 * Math.PI/180;
        const ŒîœÜ = (lat2-lat1) * Math.PI/180;
        const ŒîŒª = (lon2-lon1) * Math.PI/180;
        const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                  Math.cos(œÜ1) * Math.cos(œÜ2) *
                  Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c; // Hasil dalam meter
    }

    // Pantau Lokasi User secara Realtime
    function trackLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition((pos) => {
                jarakSekarang = getDistance(pos.coords.latitude, pos.coords.longitude, lintangKantor, bujurKantor);
                const ket = jarakSekarang <= radiusMaksimal ? 
                    `<span style="color:#2ecc71">üìç Terdeteksi di Area Kantor (${Math.round(jarakSekarang)}m)</span>` : 
                    `<span style="color:#e74c3c">üìç Diluar Jangkauan (${Math.round(jarakSekarang)}m)</span>`;
                document.getElementById('statusJarak').innerHTML = ket;
            }, (err) => {
                document.getElementById('statusJarak').innerHTML = "‚ö†Ô∏è Gagal akses GPS. Aktifkan Lokasi!";
            }, { enableHighAccuracy: true });
        }
    }
    trackLocation();

    function bicara(teks) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(teks);
        msg.lang = 'id-ID';
        window.speechSynthesis.speak(msg);
    }

    function prosesAbsen(tipe) {
        if (!namaTerdeteksi) { alert("Scan QR dulu!"); return; }

        // VALIDASI JARAK
        if (jarakSekarang === null) {
            alert("Sedang mencari lokasi GPS..."); return;
        }
        if (jarakSekarang > radiusMaksimal) {
            bicara(`Maaf ${namaTerdeteksi}, Anda berada diluar jangkauan kantor.`);
            alert(`Jarak Anda ${Math.round(jarakSekarang)}m. Maksimal adalah ${radiusMaksimal}m.`);
            return;
        }

        // LOGIKA SUARA PERINGATAN (Sama seperti kode sebelumnya)
        if (tipe === "Masuk" && window.cekAbsen.masuk) {
            bicara(`Maaf ${namaTerdeteksi}, Anda sudah absen masuk.`); return;
        }
        if (tipe === "Pulang" && (!window.cekAbsen.masuk || window.cekAbsen.pulang)) {
            bicara(`Maaf ${namaTerdeteksi}, absen tidak valid.`); return;
        }

        const skrg = new Date();
        const jamStr = skrg.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', hour12: false });
        let status = tipe === "Masuk" ? (jamStr > "08:00" ? "Terlambat" : "Tepat Waktu") : "Selesai";

        db.ref('log_absen').push({
            nama: namaTerdeteksi, tipe: tipe, waktu: jamStr, status: status, ts: Date.now(), jarak: Math.round(jarakSekarang) + "m"
        }).then(() => {
            bicara(`Berhasil absen ${tipe}, ${namaTerdeteksi}.`);
            alert(`Berhasil!`);
            checkStatusAbsen(namaTerdeteksi);
        });
    }

    // Fungsi pendukung lainnya (openTab, checkStatusAbsen, scanner) sama dengan kode final Anda...
    // [Silakan lanjutkan sisanya sesuai kode terakhir Anda]
</script>
</body>
</html>
