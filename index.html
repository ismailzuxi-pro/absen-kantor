<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pro - Dark Mode & Voice</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg-body: #f0f2f5; --bg-card: #ffffff; --text-main: #2d3436;
            --tab-bg: #ecf0f1; --border: #eee;
        }
        [data-theme="dark"] {
            --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #e0e0e0;
            --tab-bg: #2d3436; --border: #333;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-body); color: var(--text-main); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .container { width: 100%; max-width: 600px; background: var(--bg-card); border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .tabs { display: flex; background: var(--tab-bg); }
        .tab-btn { flex: 1; padding: 15px; border: none; cursor: pointer; font-weight: bold; color: #7f8c8d; background: transparent; }
        .tab-btn.active { background: var(--bg-card); color: #3498db; border-bottom: 3px solid #3498db; }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        #reader { border-radius: 10px; overflow: hidden; background: #000; margin-bottom: 15px; }
        .status-lokasi { padding: 10px; border-radius: 8px; margin-bottom: 10px; text-align: center; font-size: 0.85em; font-weight: bold; }
        .aman { background: #d4edda; color: #155724; }
        .bahaya { background: #f8d7da; color: #721c24; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; background: var(--bg-card); color: var(--text-main); }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; margin: 2px; }
        .btn-green { background: #2ecc71; } .btn-red { background: #e74c3c; } .btn-blue { background: #3498db; width: 100%; }
        button:disabled { background: #bdc3c7 !important; cursor: not-allowed; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85em; }
        th, td { border-bottom: 1px solid var(--border); padding: 12px 8px; text-align: left; }
        .badge { padding: 3px 8px; border-radius: 5px; font-size: 0.8em; color: white; }
        .theme-toggle { margin-bottom: 10px; align-self: flex-end; cursor: pointer; font-size: 1.2em; }
    </style>
</head>
<body data-theme="light">

<div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Mode</div>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('tab-absen')">Absensi</button>
        <button class="tab-btn" onclick="openTab('tab-admin')">Pegawai</button>
    </div>

    <div id="tab-absen" class="content active">
        <div id="statusLokasi" class="status-lokasi bahaya">Mengecek GPS...</div>
        <div id="reader"></div>
        <div id="infoScan" style="text-align: center; margin-bottom: 15px; font-weight: bold;">Scan QR Pegawai</div>
        <div style="display: flex; gap: 10px;">
            <button id="btnIn" class="btn-green" style="flex:1" onclick="prosesAbsen('Masuk')" disabled>Check In</button>
            <button id="btnOut" class="btn-red" style="flex:1" onclick="prosesAbsen('Pulang')" disabled>Check Out</button>
        </div>
        <div style="margin-top: 25px; display: flex; justify-content: space-between; align-items: center;">
            <h4 style="margin:0">Log Hari Ini</h4>
            <button onclick="exportLogAbsen()" style="background:#27ae60; font-size:0.7em; padding:5px 10px;">ðŸ’¾ Excel</button>
        </div>
        <table>
            <thead><tr><th>Nama</th><th>Tipe</th><th>Jam</th><th>Ket</th></tr></thead>
            <tbody id="logAbsen"></tbody>
        </table>
    </div>

    <div id="tab-admin" class="content">
        <h3>Pendaftaran Pegawai</h3>
        <input type="text" id="regNama" placeholder="Nama Pegawai...">
        <button class="btn-blue" onclick="simpanPegawai()">Simpan ke Cloud</button>
        <div id="qrPrint" style="display:none; text-align:center; margin-top:15px; padding:10px; border:1px dashed #ccc;">
            <div id="qrcode" style="display:flex; justify-content:center"></div>
            <p id="qrLabel" style="font-weight:bold"></p>
        </div>
        <h4 style="margin-top:20px">Daftar Pegawai</h4>
        <tbody id="listPegawai"></tbody>
        <table id="tablePegawai"><thead><tr><th>Nama</th><th>Aksi</th></tr></thead><tbody id="listPegawai"></tbody></table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCMu-Bfd1GQWIoT1CnInPtWcIDCJkhSIgQ",
        authDomain: "absensi-kantor-cf8b7.firebaseapp.com",
        databaseURL: "https://absensi-kantor-cf8b7-default-rtdb.firebaseio.com",
        projectId: "absensi-kantor-cf8b7",
        storageBucket: "absensi-kantor-cf8b7.firebasestorage.app",
        messagingSenderId: "287648038826",
        appId: "1:287648038826:web:15c9e546d66162980f75d3"
    };

    const LAT_KANTOR = -7.716884146853014; 
    const LON_KANTOR = 112.0677810812019; 
    const RAD_MAKS = 100;

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let lokasiOk = false;
    let namaTerdeteksi = "";
    let dataMasukHariIni = null;

    // FITUR DARK MODE
    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    }

    // FITUR NOTIFIKASI SUARA
    function bicara(teks) {
        const speech = new SpeechSynthesisUtterance();
        speech.text = teks;
        speech.lang = 'id-ID';
        speech.rate = 1;
        window.speechSynthesis.speak(speech);
    }

    function openTab(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function onScanSuccess(decodedText) {
        const nama = decodedText.trim();
        db.ref('pegawai').once('value', (snap) => {
            let found = false;
            snap.forEach(c => { if(c.val().nama.toLowerCase() === nama.toLowerCase()) found = true; });
            if(found) {
                namaTerdeteksi = nama;
                document.getElementById('infoScan').innerHTML = `Terdeteksi: <span style="color:#2ecc71">${nama}</span>`;
                checkStatus(nama);
            } else {
                document.getElementById('infoScan').innerHTML = `<span style="color:#e74c3c">QR Tidak Terdaftar</span>`;
            }
        });
    }

    function checkStatus(nama) {
        const tgl = new Date().toLocaleDateString('id-ID');
        db.ref('log_absen').once('value', (snap) => {
            let sdhIn = false; let sdhOut = false;
            dataMasukHariIni = null;
            snap.forEach(c => {
                const log = c.val();
                if(log.nama === nama && new Date(log.ts).toLocaleDateString('id-ID') === tgl) {
                    if(log.tipe === 'Masuk') { sdhIn = true; dataMasukHariIni = log; }
                    if(log.tipe === 'Pulang') sdhOut = true;
                }
            });
            document.getElementById('btnIn').disabled = (sdhIn || !lokasiOk);
            document.getElementById('btnOut').disabled = (sdhOut || !lokasiOk || !sdhIn);
        });
    }

    let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(onScanSuccess);

    function prosesAbsen(tipe) {
        const skrg = new Date();
        const jam = skrg.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', hour12: false });
        let status = tipe === 'Masuk' ? (jam > "08:00" ? "Terlambat" : "Tepat Waktu") : "-";
        let durasi = "-";

        if(tipe === 'Pulang' && dataMasukHariIni) {
            const diff = skrg.getTime() - dataMasukHariIni.ts;
            durasi = `${Math.floor(diff/3600000)}j ${Math.floor((diff%3600000)/60000)}m`;
        }

        db.ref('log_absen').push({
            nama: namaTerdeteksi, tipe, waktu: jam, ts: firebase.database.ServerValue.TIMESTAMP, status, durasi
        }).then(() => {
            bicara(`Terima kasih ${namaTerdeteksi}, absen ${tipe} berhasil!`);
            setTimeout(() => location.reload(), 2000);
        });
    }

    db.ref('log_absen').on('value', (snap) => {
        let html = ""; let arr = [];
        snap.forEach(c => arr.push(c.val()));
        arr.reverse().slice(0, 10).forEach(i => {
            const color = i.status === 'Terlambat' ? '#e74c3c' : '#2ecc71';
            const ket = i.tipe === 'Masuk' ? `<span class="badge" style="background:${color}">${i.status}</span>` : `<small>${i.durasi}</small>`;
            html += `<tr><td>${i.nama}</td><td>${i.tipe}</td><td>${i.waktu}</td><td>${ket}</td></tr>`;
        });
        document.getElementById('logAbsen').innerHTML = html || "<tr><td colspan='4'>Belum ada data</td></tr>";
    });

    db.ref('pegawai').on('value', (snap) => {
        let h = "";
        snap.forEach(c => {
            h += `<tr><td>${c.val().nama}</td><td><button class="btn-red" style="padding:5px" onclick="hapusPegawai('${c.key}')">Hapus</button></td></tr>`;
        });
        document.getElementById('listPegawai').innerHTML = h;
    });

    function simpanPegawai() {
        const n = document.getElementById('regNama').value.trim();
        if(n) db.ref('pegawai').push({ nama: n }).then(() => {
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: n, width: 150, height: 150 });
            document.getElementById('qrLabel').innerText = n;
            document.getElementById('qrPrint').style.display = "block";
        });
    }

    function hapusPegawai(k) { if(confirm("Hapus?")) db.ref('pegawai/' + k).remove(); }

    function exportLogAbsen() {
        db.ref('log_absen').once('value', s => {
            const d = [];
            s.forEach(c => {
                const i = c.val();
                d.push({ Tanggal: new Date(i.ts).toLocaleDateString('id-ID'), Nama: i.nama, Tipe: i.tipe, Jam: i.waktu, Status: i.status, Jam_Kerja: i.durasi });
            });
            const ws = XLSX.utils.json_to_sheet(d); const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Rekap"); XLSX.writeFile(wb, "Laporan_Absensi.xlsx");
        });
    }

    navigator.geolocation.watchPosition(p => {
        const d = hitungJarak(p.coords.latitude, p.coords.longitude, LAT_KANTOR, LON_KANTOR);
        lokasiOk = d <= RAD_MAKS;
        const el = document.getElementById('statusLokasi');
        el.innerText = `${lokasiOk ? 'Lokasi OK' : 'Diluar Area'} (${Math.round(d)}m)`;
        el.className = `status-lokasi ${lokasiOk ? 'aman' : 'bahaya'}`;
    }, null, { enableHighAccuracy: true });

    function hitungJarak(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
