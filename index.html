<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi & Management Pegawai</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .tabs { display: flex; background: #ecf0f1; }
        .tab-btn { flex: 1; padding: 15px; border: none; cursor: pointer; font-weight: bold; color: #7f8c8d; transition: 0.3s; }
        .tab-btn.active { background: white; color: #2980b9; border-bottom: 3px solid #3498db; }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        #reader { border-radius: 10px; overflow: hidden; background: #000; }
        .status-lokasi { padding: 10px; border-radius: 8px; margin-bottom: 10px; text-align: center; font-size: 0.8em; font-weight: bold; }
        .aman { background: #d4edda; color: #155724; }
        .bahaya { background: #f8d7da; color: #721c24; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 5px; }
        .btn-primary { background: #3498db; color: white; width: 100%; }
        .btn-success { background: #2ecc71; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-warning { background: #f1c40f; color: white; }
        .btn-small { padding: 5px 10px; font-size: 0.75em; margin: 2px; }
        #qrcode-canvas { display: flex; flex-direction: column; align-items: center; margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 10px; border: 1px dashed #ccc; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.85em; }
        th, td { border-bottom: 1px solid #eee; padding: 12px 8px; text-align: left; }
        .action-btns { display: flex; gap: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('tab-absen')">Absensi</button>
        <button class="tab-btn" onclick="openTab('tab-admin')">Daftar Pegawai</button>
    </div>

    <div id="tab-absen" class="content active">
        <div id="statusLokasi" class="status-lokasi bahaya">Mengecek GPS...</div>
        <div id="reader"></div>
        <div id="infoScan" style="text-align: center; margin-top: 15px; font-size: 1.1em;"><b>Silakan Scan QR Pegawai</b></div>
        
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button id="btnIn" class="btn-success" style="flex:1" onclick="prosesAbsen('Masuk')" disabled>Check In</button>
            <button id="btnOut" class="btn-danger" style="flex:1" onclick="prosesAbsen('Pulang')" disabled>Check Out</button>
        </div>

        <h4 style="margin-top: 25px; border-bottom: 2px solid #eee;">Riwayat Absen Hari Ini</h4>
        <table>
            <thead><tr><th>Nama</th><th>Tipe</th><th>Jam</th></tr></thead>
            <tbody id="logAbsen"></tbody>
        </table>
    </div>

    <div id="tab-admin" class="content">
        <h3 id="formTitle">Pendaftaran Pegawai</h3>
        <input type="hidden" id="editIndex" value="-1">
        <input type="text" id="regNama" placeholder="Nama Lengkap Pegawai...">
        
        <div style="display: flex; gap: 10px;">
            <button id="btnSave" class="btn-primary" onclick="simpanPegawai()">Simpan & Generate QR</button>
            <button id="btnNew" class="btn-warning" style="display:none;" onclick="resetForm()">Batal/Baru</button>
        </div>
        
        <div id="qrcode-canvas" style="display: none;">
            <div id="qrImage"></div>
            <p id="qrNameDisplay" style="font-weight: bold; margin-top: 10px;"></p>
            <p style="font-size: 0.7em; color: #666;">Klik kanan pada QR untuk simpan</p>
        </div>

        <h4 style="margin-top: 30px; border-bottom: 2px solid #eee;">Daftar Pegawai Terdaftar</h4>
        <table>
            <thead><tr><th>Nama Pegawai</th><th>Aksi</th></tr></thead>
            <tbody id="listPegawai"></tbody>
        </table>
    </div>
</div>

<script>
    // --- KONFIGURASI ---
    const LAT_KANTOR = -7.716884146853014; // Ganti dengan Lat kantor Anda
    const LON_KANTOR = 112.0677810812019; // Ganti dengan Lon kantor Anda
    const JARAK_MAKS = 100;

    let lokasiValid = false;
    let namaPegawaiTerdeteksi = "";

    function openTab(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // --- MANAJEMEN PEGAWAI (CRUD) ---
    function simpanPegawai() {
        const nama = document.getElementById('regNama').value.trim();
        const editIndex = parseInt(document.getElementById('editIndex').value);

        if(!nama) return alert("Nama tidak boleh kosong!");

        let pegawaiList = JSON.parse(localStorage.getItem('master_pegawai')) || [];

        if (editIndex === -1) {
            // Tambah Baru
            pegawaiList.push(nama);
        } else {
            // Update / Edit
            pegawaiList[editIndex] = nama;
        }

        localStorage.setItem('master_pegawai', JSON.stringify(pegawaiList));
        generateQR(nama);
        resetForm();
        muatDaftarPegawai();
    }

    function muatDaftarPegawai() {
        const list = JSON.parse(localStorage.getItem('master_pegawai')) || [];
        const container = document.getElementById('listPegawai');
        container.innerHTML = list.map((nama, index) => `
            <tr>
                <td><strong>${nama}</strong></td>
                <td class="action-btns">
                    <button class="btn-warning btn-small" onclick="editPegawai(${index})">Edit</button>
                    <button class="btn-danger btn-small" onclick="hapusPegawai(${index})">Hapus</button>
                    <button class="btn-success btn-small" onclick="generateQR('${nama}')">QR</button>
                </td>
            </tr>
        `).join('');
    }

    function editPegawai(index) {
        const list = JSON.parse(localStorage.getItem('master_pegawai')) || [];
        document.getElementById('regNama').value = list[index];
        document.getElementById('editIndex').value = index;
        document.getElementById('formTitle').innerText = "Edit Nama Pegawai";
        document.getElementById('btnSave').innerText = "Update Pegawai";
        document.getElementById('btnNew').style.display = "block";
        document.getElementById('qrcode-canvas').style.display = "none";
    }

    function hapusPegawai(index) {
        if(confirm("Hapus pegawai ini? Riwayat absen tidak akan terhapus.")) {
            let list = JSON.parse(localStorage.getItem('master_pegawai')) || [];
            list.splice(index, 1);
            localStorage.setItem('master_pegawai', JSON.stringify(list));
            muatDaftarPegawai();
            resetForm();
        }
    }

    function resetForm() {
        document.getElementById('regNama').value = "";
        document.getElementById('editIndex').value = "-1";
        document.getElementById('formTitle').innerText = "Pendaftaran Pegawai";
        document.getElementById('btnSave').innerText = "Simpan & Generate QR";
        document.getElementById('btnNew').style.display = "none";
    }

    function generateQR(nama) {
        const qrContainer = document.getElementById('qrImage');
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, { text: nama, width: 150, height: 150 });
        document.getElementById('qrNameDisplay').innerText = nama;
        document.getElementById('qrcode-canvas').style.display = "flex";
    }

    // --- SISTEM ABSENSI ---
    function onScanSuccess(text) {
        // Validasi apakah nama yang di-scan terdaftar di sistem
        const daftarPegawai = JSON.parse(localStorage.getItem('master_pegawai')) || [];
        if(!daftarPegawai.includes(text)) {
            document.getElementById('infoScan').innerHTML = `<span style="color:red">Error: QR Tidak Terdaftar!</span>`;
            return;
        }

        namaPegawaiTerdeteksi = text;
        document.getElementById('infoScan').innerHTML = "Terdeteksi: <b>" + text + "</b>";
        if(lokasiValid) {
            document.getElementById('btnIn').disabled = false;
            document.getElementById('btnOut').disabled = false;
        }
    }

    let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    scanner.render(onScanSuccess);

    function startGPS() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const d = hitungJarak(pos.coords.latitude, pos.coords.longitude, LAT_KANTOR, LON_KANTOR);
                const el = document.getElementById('statusLokasi');
                if(d <= JARAK_MAKS) {
                    lokasiValid = true;
                    el.innerText = `Lokasi OK (${Math.round(d)}m)`;
                    el.className = "status-lokasi aman";
                } else {
                    lokasiValid = false;
                    el.innerText = `Diluar Area (${Math.round(d)}m)`;
                    el.className = "status-lokasi bahaya";
                }
            }, null, { enableHighAccuracy: true });
        }
    }

    function hitungJarak(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function prosesAbsen(tipe) {
        const waktu = new Date();
        const data = { 
            nama: namaPegawaiTerdeteksi, 
            tipe, 
            jam: waktu.getHours().toString().padStart(2,'0') + ":" + waktu.getMinutes().toString().padStart(2, '0') 
        };
        let list = JSON.parse(localStorage.getItem('absensi_final')) || [];
        list.push(data);
        localStorage.setItem('absensi_final', JSON.stringify(list));
        alert(`Absen ${tipe} Berhasil untuk ${namaPegawaiTerdeteksi}`);
        tampilkanLogAbsen();
    }

    function tampilkanLogAbsen() {
        const list = JSON.parse(localStorage.getItem('absensi_final')) || [];
        document.getElementById('logAbsen').innerHTML = list.slice(-10).map(i => `
            <tr><td>${i.nama}</td><td>${i.tipe}</td><td>${i.jam}</td></tr>
        `).reverse().join('');
    }

    startGPS();
    tampilkanLogAbsen();
    muatDaftarPegawai();
</script>
</body>
</html>
