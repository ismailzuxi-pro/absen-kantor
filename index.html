<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pro - Jam Kerja & Terlambat</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .tabs { display: flex; background: #ecf0f1; }
        .tab-btn { flex: 1; padding: 15px; border: none; cursor: pointer; font-weight: bold; color: #7f8c8d; }
        .tab-btn.active { background: white; color: #2980b9; border-bottom: 3px solid #3498db; }
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        #reader { border-radius: 10px; overflow: hidden; background: #000; margin-bottom: 15px; }
        .status-lokasi { padding: 10px; border-radius: 8px; margin-bottom: 10px; text-align: center; font-size: 0.85em; font-weight: bold; }
        .aman { background: #d4edda; color: #155724; }
        .bahaya { background: #f8d7da; color: #721c24; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; margin: 2px; }
        .btn-blue { background: #3498db; width: 100%; margin-bottom: 10px; }
        .btn-green { background: #2ecc71; }
        .btn-red { background: #e74c3c; }
        .btn-orange { background: #f39c12; }
        button:disabled { background: #bdc3c7; cursor: not-allowed; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85em; }
        th, td { border-bottom: 1px solid #eee; padding: 12px 8px; text-align: left; }
        .badge { padding: 3px 8px; border-radius: 5px; font-size: 0.8em; color: white; }
        .bg-red { background: #e74c3c; }
        .bg-green { background: #27ae60; }
        .qr-area { text-align: center; margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 10px; border: 1px dashed #ccc; }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('tab-absen')">Absensi</button>
        <button class="tab-btn" onclick="openTab('tab-admin')">Daftar Pegawai</button>
    </div>

    <div id="tab-absen" class="content active">
        <div id="statusLokasi" class="status-lokasi bahaya">Mengecek GPS...</div>
        <div id="reader"></div>
        <div id="infoScan" style="text-align: center; margin-bottom: 15px;"><b>Scan QR Code Pegawai</b></div>
        <div style="display: flex; gap: 10px;">
            <button id="btnIn" class="btn-green" style="flex:1" onclick="prosesAbsen('Masuk')" disabled>Check In</button>
            <button id="btnOut" class="btn-red" style="flex:1" onclick="prosesAbsen('Pulang')" disabled>Check Out</button>
        </div>
        
        <div style="margin-top: 25px; display: flex; justify-content: space-between; align-items: center;">
            <h4 style="margin: 0;">Log Hari Ini</h4>
            <button onclick="exportLogAbsen()" style="background:#27ae60; font-size:0.75em; padding:5px 10px;">ðŸ’¾ Download Excel</button>
        </div>
        <table>
            <thead><tr><th>Nama</th><th>Tipe</th><th>Jam</th><th>Ket</th></tr></thead>
            <tbody id="logAbsen"></tbody>
        </table>
    </div>

    <div id="tab-admin" class="content">
        <h3 id="formTitle">Pendaftaran Pegawai</h3>
        <input type="hidden" id="editKey">
        <input type="text" id="regNama" placeholder="Nama Lengkap Pegawai...">
        <button id="btnSimpan" class="btn-blue" onclick="simpanPegawai()">Simpan Ke Cloud</button>
        <button id="btnBatal" class="btn-red" style="display:none; width:100%" onclick="resetForm()">Batal Edit</button>
        
        <div id="qrPrint" class="qr-area" style="display: none;">
            <div id="qrcode" style="display: flex; justify-content: center;"></div>
            <p id="qrLabel" style="font-weight: bold; margin-top: 10px;"></p>
        </div>

        <div style="margin-top: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px;">
            <h4 style="margin: 0;">Daftar Pegawai</h4>
            <button onclick="exportDaftarPegawai()" style="background:#27ae60; font-size:0.75em; padding:5px 10px;">ðŸ’¾ Export List</button>
        </div>
        <table>
            <thead><tr><th>Nama Pegawai</th><th>Aksi</th></tr></thead>
            <tbody id="listPegawai"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCMu-Bfd1GQWIoT1CnInPtWcIDCJkhSIgQ",
        authDomain: "absensi-kantor-cf8b7.firebaseapp.com",
        databaseURL: "https://absensi-kantor-cf8b7-default-rtdb.firebaseio.com",
        projectId: "absensi-kantor-cf8b7",
        storageBucket: "absensi-kantor-cf8b7.firebasestorage.app",
        messagingSenderId: "287648038826",
        appId: "1:287648038826:web:15c9e546d66162980f75d3"
    };

    const LAT_KANTOR = -7.716884146853014; 
    const LON_KANTOR = 112.0677810812019; 
    const RAD_MAKS = 100;
    const JAM_MASUK_MAKS = "08:00"; // Setting jam masuk

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let lokasiOk = false;
    let namaTerdeteksi = "";
    let dataMasukHariIni = null; // Untuk hitung jam kerja

    function openTab(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function checkDailyLimit(nama) {
        const tglHariIni = new Date().toLocaleDateString('id-ID');
        db.ref('log_absen').once('value', (snap) => {
            let sudahMasuk = false;
            let sudahPulang = false;
            dataMasukHariIni = null;
            
            snap.forEach((child) => {
                const log = child.val();
                const tglLog = new Date(log.ts).toLocaleDateString('id-ID');
                if(log.nama === nama && tglLog === tglHariIni) {
                    if(log.tipe === 'Masuk') { sudahMasuk = true; dataMasukHariIni = log; }
                    if(log.tipe === 'Pulang') sudahPulang = true;
                }
            });

            document.getElementById('infoScan').innerHTML = `Pegawai: <b>${nama}</b>`;
            const bIn = document.getElementById('btnIn');
            const bOut = document.getElementById('btnOut');

            bIn.disabled = (sudahMasuk || !lokasiOk);
            bIn.innerText = sudahMasuk ? "Sudah Masuk" : "Check In";

            bOut.disabled = (sudahPulang || !lokasiOk || !sudahMasuk);
            bOut.innerText = sudahPulang ? "Sudah Pulang" : "Check Out";
        });
    }

    function onScanSuccess(text) {
        db.ref('pegawai').orderByChild('nama').equalTo(text).once('value', (snap) => {
            if(snap.exists()) { namaTerdeteksi = text; checkDailyLimit(text); }
            else { document.getElementById('infoScan').innerHTML = "<b style='color:red'>QR Tidak Terdaftar!</b>"; }
        });
    }

    let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 200 });
    scanner.render(onScanSuccess);

    function prosesAbsen(tipe) {
        const sekarang = new Date();
        const jamStr = sekarang.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', hour12: false });
        let keterangan = "-";
        let jamKerja = "-";

        if(tipe === 'Masuk') {
            keterangan = (jamStr > JAM_MASUK_MAKS) ? "Terlambat" : "Tepat Waktu";
        } else if(tipe === 'Pulang' && dataMasukHariIni) {
            const msk = dataMasukHariIni.ts;
            const plg = sekarang.getTime();
            const diffMs = plg - msk;
            const hrs = Math.floor(diffMs / 3600000);
            const mins = Math.floor((diffMs % 3600000) / 60000);
            jamKerja = `${hrs} Jam ${mins} Menit`;
        }

        db.ref('log_absen').push({ 
            nama: namaTerdeteksi, tipe, waktu: jamStr, ts: firebase.database.ServerValue.TIMESTAMP, 
            status: keterangan, durasi: jamKerja
        }).then(() => { alert("Berhasil!"); location.reload(); });
    }

    // EXPORT EXCEL PRO
    function exportLogAbsen() {
        db.ref('log_absen').once('value', (snap) => {
            const data = snap.val();
            if(!data) return alert("Kosong!");
            const rows = Object.values(data).map(item => ({
                Tanggal: new Date(item.ts).toLocaleDateString('id-ID'),
                Nama: item.nama,
                Tipe: item.tipe,
                Jam: item.waktu,
                Keterangan: item.status || "-",
                Total_Jam_Kerja: item.durasi || "-"
            }));
            const ws = XLSX.utils.json_to_sheet(rows);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Rekap_Absensi");
            XLSX.writeFile(wb, `Laporan_Absen_${new Date().toLocaleDateString()}.xlsx`);
        });
    }

    // LIST PEGAWAI & LOG (DISPLAY)
    db.ref('pegawai').on('value', (snap) => {
        let html = "";
        snap.forEach(c => {
            let n = c.val().nama;
            html += `<tr><td><strong>${n}</strong></td><td>
                <button class="btn-orange" style="padding:5px" onclick="editPegawai('${c.key}', '${n}')">Edit</button>
                <button class="btn-red" style="padding:5px" onclick="hapusPegawai('${c.key}')">Del</button>
                <button class="btn-green" style="padding:5px" onclick="showQR('${n}')">QR</button>
            </td></tr>`;
        });
        document.getElementById('listPegawai').innerHTML = html || "<tr><td>Belum ada data</td></tr>";
    });

    db.ref('log_absen').orderByChild('ts').limitToLast(10).on('value', (snap) => {
        let html = "";
        const data = [];
        snap.forEach(c => data.push(c.val()));
        data.reverse().forEach(i => {
            const badgeCls = i.status === "Terlambat" ? "bg-red" : (i.status === "Tepat Waktu" ? "bg-green" : "");
            const ket = i.tipe === "Pulang" ? `<small>${i.durasi}</small>` : `<span class="badge ${badgeCls}">${i.status}</span>`;
            html += `<tr><td>${i.nama}</td><td>${i.tipe}</td><td>${i.waktu}</td><td>${ket}</td></tr>`;
        });
        document.getElementById('logAbsen').innerHTML = html;
    });

    // SISTEM ADMIN & GPS
    function simpanPegawai() {
        const n = document.getElementById('regNama').value.trim();
        const k = document.getElementById('editKey').value;
        if(!n) return;
        if(k) db.ref('pegawai/' + k).update({ nama: n }).then(() => resetForm());
        else db.ref('pegawai').push({ nama: n }).then(() => { showQR(n); document.getElementById('regNama').value = ""; });
    }
    function editPegawai(k, n) { 
        document.getElementById('regNama').value = n; document.getElementById('editKey').value = k;
        document.getElementById('formTitle').innerText = "Edit Pegawai"; document.getElementById('btnBatal').style.display = "block";
    }
    function resetForm() { 
        document.getElementById('regNama').value = ""; document.getElementById('editKey').value = "";
        document.getElementById('formTitle').innerText = "Pendaftaran"; document.getElementById('btnBatal').style.display = "none";
    }
    function hapusPegawai(k) { if(confirm("Hapus?")) db.ref('pegawai/' + k).remove(); }
    function showQR(n) {
        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById('qrcode'), { text: n, width: 150, height: 150 });
        document.getElementById('qrLabel').innerText = n; document.getElementById('qrPrint').style.display = "block";
    }
    function exportDaftarPegawai() {
        db.ref('pegawai').once('value', (s) => {
            const r = []; s.forEach(c => r.push({ Nama: c.val().nama }));
            const ws = XLSX.utils.json_to_sheet(r); const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Pegawai"); XLSX.writeFile(wb, "Daftar_Pegawai.xlsx");
        });
    }

    navigator.geolocation.watchPosition(pos => {
        const d = hitungJarak(pos.coords.latitude, pos.coords.longitude, LAT_KANTOR, LON_KANTOR);
        const el = document.getElementById('statusLokasi');
        lokasiOk = d <= RAD_MAKS;
        el.innerText = `${lokasiOk ? 'Lokasi OK' : 'Diluar Area'} (${Math.round(d)}m)`;
        el.className = `status-lokasi ${lokasiOk ? 'aman' : 'bahaya'}`;
    }, null, { enableHighAccuracy: true });

    function hitungJarak(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>
</body>
</html>
